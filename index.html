<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Quiz</title>
    <style>
        .correct {
            background-color: lightgreen;
        }

        .wrong {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="q-ans">
        <div id="question">

        </div>
        <div id="options">
            <div id="option-1">
                <input type="radio" id="option1" name="answer">
                <label for="option1" id="option-1-label">Option 1</label>
            </div>
            <div id="option-2">
                <input type="radio" id="option2" name="answer">
                <label for="option2" id="option-2-label">Option 2</label>
            </div>
            <div id="option-3">
                <input type="radio" id="option3" name="answer">
                <label for="option3" id="option-3-label">Option 3</label>
            </div>
            <div id="option-4">
                <input type="radio" id="option4" name="answer">
                <label for="option4" id="option-4-label">Option 4</label>
            </div>
            <button type="submit" id="answer-submit">SUBMIT</button>
        </div>
    </div>
    <div>
        <button type="button" id="previous-button">Previous</button>
        <button type="button" id="next-button">Next</button>
        <button type="button" id="finish-button">Finish Quiz</button>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
